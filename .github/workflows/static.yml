# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Doxygenize
  # You may pin to the exact commit or the version.
  # uses: langroodi/doxygenize@542946a13bc9021f5ba07c8751e6ab3d84bca154
      uses: langroodi/doxygenize@v1.7.0
      with:
        doxygenconf: ./Doxyfile # default is ./Doxyfile
        htmloutput: ./docs/ # default is ./docs/
        ghpagesbranch: gh-pages # default is gh-pages
        ghpagesdir: ./ # default is ./
        darkmode: true # optional
        customheader: false # optional, default is 
            
